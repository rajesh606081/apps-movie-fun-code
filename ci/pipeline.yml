---
resources:
- name: movie-fun
  type: git
  source:
    uri: https://github.com/rajesh606081/apps-movie-fun-code   #<----- REPLACE ME
    branch: spring-boot

- name: deploy-movie-fun
  type: cf
  source:
    api: api.sys.pikes.pal.pivotal.io       #<----- REPLACE ME
    username: {{cf-user}}
    password: {{cf-password}}
    organization: rjaiswal-pal    #<----- REPLACE ME
    space: sandbox         #<----- REPLACE ME
    skip_cert_check: true

jobs:

- name: deploy
  public: true
  plan:
  - get: movie-fun
    trigger: true
  - task: package
    file: movie-fun/ci/tasks/package.yml
  - put: deploy-movie-fun
    params:
      manifest: movie-fun/manifest.yml
      path: package-output/moviefun.war
